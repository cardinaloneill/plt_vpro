<style type="text/css">

<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center">

      		<tr>

<script type="text/javascript">
           var basePath = "";
           var masterFile = basePath + "voyagerPro.swf";
           var so = new SWFObject(masterFile, "flashMovie", "900", "579", "9", "#ffffff");
           so.addParam("allowScriptAccess", "always");
           so.addVariable("movieBasePath", basePath);
           so.write("flashcontent");      
   </script>
